<app-navbar></app-navbar>
<div class="col-md-3 mx-auto mt-5">
    <form>
        <div class="card mb-3 text-center" style="max-width: 20rem; background-color: #2a206f">
                <div class="card-header">
                    <img class="card-img-top" src="https://image.ibb.co/f9kjuf/EVALogo.png" alt="casanova-renta-de-autos-24">
                </div>
                <form (submit)="onSubmitLogin()">
                    <div class="card-header form-group text-white">
                        <p>Correo Electronico</p>
                        <div class="input-group mb-3">
                          <div class="input-group-prepend">
                            <span class="input-group-text"><fa-icon [icon]="faMailBulk"></fa-icon></span>
                          </div>
                          <input type="email" name="email" [(ngModel)]="email" [ngModelOptions]="{standalone:true}" class="form-control" placeholder="tunombre@casanovarentacar.mx">
                        </div>
                      </div>
                      <div class="card-header form-group text-white">
                        <p>Contrase√±a</p>
                        <div class="input-group mb-3">
                          <div class="input-group-prepend">
                            <span class="input-group-text"><fa-icon [icon]="faKey"></fa-icon></span>
                          </div>
                          <input type="password" name="password" [(ngModel)]="password" [ngModelOptions]="{standalone:true}" class="form-control" placeholder="********">
                        </div>
                      </div>
                    <button type="submit" class="btn btn-warning text-center btn-block"><fa-icon [icon]="faSignInAlt" class="fa-2x"></fa-icon><h6> Ingresar</h6></button>
                </form>
        </div>
    </form>
</div>
