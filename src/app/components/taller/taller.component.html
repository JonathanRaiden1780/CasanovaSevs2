<!-- NAVBAR admin-->
<app-navbar></app-navbar>
 
<!-- Contenido -->
<div class="card col-md-2 mt-3 ml-1 text-white text-center form-inline" style="background-color: #1a3263"><fa-icon [icon]="faCarCrash" class="fa-2x"></fa-icon><strong><h2>SEVS - Taller</h2></strong></div>
<div class="row">
  <!-- Llenado rapido-->
  <div class="col-md-4">
    <div class="card col-md-4 mt-3 ml-1 text-white text-center form-inline" style="background-color: #1a3263"><strong><h2>Llenado rapido</h2></strong></div>
    <div class="card col-md-11 mx-auto mt-2">
      <form #formGuardar="ngForm" (ngSubmit)="onEncuesta(formGuardar)">
        <div class="form-group">
          <br>
          <h4><strong>Folio:</strong></h4>
          <div class="col-md-5 mx-auto">
            <input type="text" class="form-control text-center" pattern="[A-Z]*" style="text-transform: uppercase; font-size: 1rem " name="id" [(ngModel)]="idenc" #FolioEncuesta="ngModel" id="FolioEncuesta" aria-describedby="FolioEncuesta" placeholder="VI1234">
          </div>
        </div>
        <hr style="background-color: black">
        <h4><strong>Tipo de Servicio:</strong></h4><br>
        <div class="text-center">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="tipo" id="OptionExpress1" [(ngModel)]="opcion" #OptionExpress1="ngModel" value="express">
              <label class="form-check-label" for="OptionExpress1" style="font-size: 1rem"><fa-icon [icon]="faShippingFast" class="fa-2x"></fa-icon><strong> Express</strong></label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="tipo" id="OptionReparacion1" [(ngModel)]="opcion" #OptionReparacion1="ngModel" value="reparacion">
              <label class="form-check-label" for="OptionReparacion1" style="font-size: 1rem"><fa-icon [icon]="faCarCrash" class="fa-2x"></fa-icon><strong> Reparación</strong></label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="tipo" id="OptionTramite1" [(ngModel)]="opcion" #OptionTramite1="ngModel" value="tramite">
              <label class="form-check-label" for="OptionTramite1" style="font-size: 1rem"><fa-icon [icon]="faNotesMedical" class="fa-2x"></fa-icon><strong> Tramite</strong></label>
            </div>
        </div>
        <hr style="background-color: black">
        <button type="submit" class="btn btn-primary btn-lg btn-block mb-2" style="font-size: 1rem" value="Guardar"><strong>Ingresar</strong></button>
        <hr style="background-color: black">
        <div class="btn-group" role="group" aria-label="Basic example">
          <button type="button" class="btn btn-secondary">Consultar Base de Datos</button>
          <button type="button" class="btn btn-secondary">Dejar comentarios</button>
        </div>
      </form>
    </div>
  </div>
  <!-- Llenado completo -->
  <div class="col-md-8">
    <div class="card col-md-12 mt-3 text-white text-center form-inline" style="background-color: #1a3263"><strong><h2>Llenado completo</h2></strong></div>
    <div class="card col-md-12 mt-2">
      <form #formGuardar="ngForm" (ngSubmit)="onGuardar(formGuardar)">
        <!-- Folio -->
        <div class="row">
          <div class="col-md-4">
              <div class="form-group mt-3">
                <div class="card" style="border: transparent">
                    <h4><strong>Folio:</strong></h4>
                    <hr style="background-color: black">
                    <input type="text" class="form-control text-center" style="font-size: 1rem" id="FolioEncuesta" aria-describedby="FolioEncuesta" placeholder="VI1234">
                </div>
              </div>
              <br>
              <h4><strong>Tipo de Servicio:</strong></h4>
              <hr style="background-color: black">
              <div class="text-center">
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="tipo" id="OptionExpress2" [(ngModel)]="opcion" #OptionExpress2="ngModel" value="express">
                    <label class="form-check-label" for="OptionExpress2" style="font-size: 1rem"><fa-icon [icon]="faShippingFast" class="fa-2x"></fa-icon><strong> Express</strong></label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="tipo" id="OptionReparacion2" [(ngModel)]="opcion" #OptionReparacion2="ngModel" value="reparacion">
                    <label class="form-check-label" for="OptionReparacion2" style="font-size: 1rem"><fa-icon [icon]="faCarCrash" class="fa-2x"></fa-icon><strong> Reparación</strong></label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="tipo" id="OptionTramite2" [(ngModel)]="opcion" #OptionTramite2="ngModel" value="tramite">
                    <label class="form-check-label" for="OptionTramite2" style="font-size: 1rem"><fa-icon [icon]="faNotesMedical" class="fa-2x"></fa-icon><strong> Tramite</strong></label>
                  </div>
              </div>
              <br>
              <h4><strong>Administrativos: </strong></h4>
              <hr style="background-color: black">
              <div class="form-group">
                  <label><strong>Administrador de Flota:</strong></label><br>
                  <div class="input-group mb-2">
                    <div class="input-group-prepend">
                      <div class="input-group-text" style="color: #f7b633; background-color: #1a3263"><fa-icon [icon]="faUser"></fa-icon></div>
                    </div>
                    <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Administrador de Flota">
                  </div>
                  <label><strong>Asesor:</strong></label><br>
                  <div class="input-group mb-2">
                    <div class="input-group-prepend">
                      <div class="input-group-text" style="color: #f7b633; background-color: #1a3263"><fa-icon [icon]="faUser"></fa-icon></div>
                    </div>
                    <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Asesor">
                  </div>
              </div>
          </div>
          <!-- Vehiculo -->
          <div class="col-md-8">
            <div class="form-group mt-3">
              <div class="card" style="border: transparent">
                  <h4><strong>Datos del Vehiculo:</strong></h4>
                  <hr style="background-color: black">
                  <div class="row text-center">
                      <div class="col-md-4 mx-auto">
                        <!-- Numero de Placa -->
                        <label class="sr-only" for="inlineFormInputGroup">Placa</label>
                        <div class="form-group">
                          <div class="input-group mb-2">
                            <div class="input-group-prepend">
                              <div class="input-group-text" style="color: #f7b633; background-color: #1a3263"><fa-icon [icon]="faFileInvoice"></fa-icon></div>
                            </div>
                            <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="PLACA" name="placa" [(ngModel)]="placa" #placas="ngModel"> 
                          </div>
                        </div>
                        <!-- Tipo de Vehiculo -->
                        <label class="sr-only" for="inlineFormInputGroup">Vehículo</label>
                        <div class="form-group">
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                  <div class="input-group-text" style="color: #f7b633; background-color: #1a3263"><fa-icon [icon]="faCar"></fa-icon></div>
                                </div>
                                <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="VEHICULO" name="vehiculo" [(ngModel)]="vehiculo" #vehiculos="ngModel">
                            </div>
                        </div>
                      </div>
                      <div class="col-md-4 mx-auto">
                        <!-- Marca del Vehiculo -->
                          <label class="sr-only" for="inlineFormInputGroup">Marca</label>
                          <div class="form-group">
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                  <div class="input-group-text" style="color: #f7b633; background-color: #1a3263"><fa-icon [icon]="faBrand"></fa-icon></div>
                                </div>
                                <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="MARCA" name="marca" [(ngModel)]="marca" #marcas="ngModel">
                            </div>
                          </div>
                        <!-- Combustible -->
                          <label class="sr-only" for="inlineFormInputGroup">Combustible</label>
                          <div class="form-group">
                            <div class="input-group mb-2">
                              <div class="input-group-prepend">
                                <div class="input-group-text" style="color: #f7b633; background-color: #1a3263"><fa-icon [icon]="faGas"></fa-icon></div>
                              </div>
                              <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="COMBUSTIBLE" name="combustible" [(ngModel)]="combustible" #combustibles="ngModel">
                            </div>
                          </div>
                      </div>
                      <div class="col-md-4 mx-auto">
                        <!-- # serie -->
                        <label class="sr-only" for="inlineFormInputGroup">Serie</label>
                        <div class="form-group">
                          <div class="input-group mb-2">
                            <div class="input-group-prepend">
                              <div class="input-group-text" style="color: #f7b633; background-color: #1a3263"><fa-icon [icon]="faSerial"></fa-icon></div>
                            </div>
                            <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="# SERIE" name="numserie" [(ngModel)]="numserie" #numseries="ngModel">
                          </div>
                        </div>
                        <!-- Kilometraje -->
                        <label class="sr-only" for="inlineFormInputGroup">Kilometraje</label>
                        <div class="form-group">
                          <div class="input-group mb-2">
                            <div class="input-group-prepend">
                              <div class="input-group-text" style="color: #f7b633; background-color: #1a3263"><fa-icon [icon]="faKm"></fa-icon></div>
                            </div>
                            <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="KILOMETRAJE" name="kilometraje" [(ngModel)]="kilometraje" #kilometrajes="ngModel">
                          </div>
                        </div>
                        <!-- Año del Modelo-->
                        <label class="sr-only" for="inlineFormInputGroup">Año</label>
                        <div class="form-group">
                          <div class="input-group mb-2">
                              <div class="input-group-prepend">
                                <div class="input-group-text" style="color: #f7b633; background-color: #1a3263"><fa-icon [icon]="faKm"></fa-icon></div>
                              </div>
                            <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Año" name="año" [(ngModel)]="anio" #anios="ngModel">
                          </div>
                        </div>   
                      </div>
                  </div>
              </div>
              <div class="card" style="border: transparent">
                <h4><strong>Datos del cliente:</strong></h4>
                <hr style="background-color: black">
                <div class="form-group">
                  <label for="NombreCliente" style="font-size: 1rem"><strong>Nombre: </strong></label><br>
                  <input type="text" class="form-control text-center" style="font-size: 1rem" id="NombreCliente" aria-describedby="NombreCliente" placeholder="Juan Perez Sanchez">
                  <hr>
                    <div class="form-row ">
                      <div class="col-auto mx-auto">
                        <label for="inlineFormInputGroup"><strong>Correo Electronico: </strong></label>
                        <div class="input-group mb-2">
                          <div class="input-group-prepend">
                            <div class="input-group-text" style="color: #f7b633; background-color: #1a3263"><fa-icon [icon]="faEnvelope"></fa-icon></div>
                          </div>
                          <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="nombre@correo.com">
                        </div>
                      </div>
                      <div class="col-auto mx-auto">
                        <label for="inlineFormInputGroup"><strong>Telefono: </strong></label>
                        <div class="input-group mb-2">
                          <div class="input-group-prepend">
                            <div class="input-group-text" style="color: #f7b633; background-color: #1a3263"><fa-icon [icon]="faMobileAlt"></fa-icon></div>
                          </div>
                          <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="55-1234-5678">
                        </div>
                      </div>
                      <div class="col-auto mx-auto">
                        <label for="inlineFormInputGroup"><strong>Origen Cliente: </strong></label>
                        <div class="input-group mb-2">
                          <div class="input-group-prepend">
                            <div class="input-group-text" style="color: #f7b633; background-color: #1a3263"><fa-icon [icon]="faUserCheck"></fa-icon></div>
                          </div>
                          <select name="proveedor" class="form-control" placeholder="Cliente" [(ngModel)]="Cliente" #cliente="ngModel" >
                            <option>CFE Integra</option>
                            <option>CFE VIga</option>
                            <option>Centenario</option>
                            <option>Patriotismo</option>
                            <option>Coacalco</option>
                            <option>CFE Integra</option>
                          </select>
                        </div>
                      </div>
                    </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    <!-- Formulario de Servicio -->
    <div class="col-md-12">
        <h4><strong>Taller:</strong></h4>
        <hr style="background-color: black">
        <div class="card" style="border: transparent">
          <div class="row">
            <div class="col-md-3 mx-auto">
              <!-- Fecha de Entrada -->
              <div class="form-group">
                <label><strong>Fecha Entrada</strong></label><br>
                <div class="input-group mb-2">
                  <div class="input-group-prepend">
                    <div class="input-group-text" style="color: #f7b633; background-color: #1a3263"><fa-icon [icon]="faFileInvoice"></fa-icon></div>
                  </div>
                <input type="date" class="form-control text-center" id="inlineFormInputGroup" placeholder="Fecha Entrada" name="fechaent" [(ngModel)]="fechaent" #fechaents="ngModel">
                </div>
              </div>
              <!-- Fecha de Salida -->
              <div class="form-group">
                <label><strong>Fecha Salida</strong></label><br>
                <div class="input-group mb-2">
                  <div class="input-group-prepend">
                    <div class="input-group-text" style="color: #f7b633; background-color: #1a3263"><fa-icon [icon]="faCar"></fa-icon></div>
                  </div>
                  <input type="date" class="form-control text-center" id="inlineFormInputGroup" placeholder="Fecha Salida" name="fechasal" [(ngModel)]="fechasal" #fechasals="ngModel">
                </div>
              </div>
              <!-- Solicitud de Diagnostico-->
              <div class="form-group">
                <label><strong>Solicitud de Diagnostico</strong></label><br>
                <div class="input-group mb-2">
                  <div class="input-group-prepend">
                    <div class="input-group-text" style="color: #f7b633; background-color: #1a3263"><fa-icon [icon]="faNotesMedical"></fa-icon></div>
                  </div>
                  <input type="text" class="form-control" id="inlineFormInputGroup">
                </div>
              </div>
              <!-- Trabajo solicitado-->
              <div class="form-group">
                <label><strong>Trabajo Solicitado</strong></label><br>
                <div class="input-group mb-2">
                  <div class="input-group-prepend">
                    <div class="input-group-text" style="color: #f7b633; background-color: #1a3263"><fa-icon [icon]="faShippingFast"></fa-icon></div>
                  </div>
                  <input type="text" class="form-control" id="inlineFormInputGroup">
                </div>
              </div>
              <!-- Trabajo Realizado-->
              <div class="form-group">
                <label><strong>Trabajo Realizado</strong></label><br>                
                <div class="input-group mb-2">
                  <div class="input-group-prepend">
                    <div class="input-group-text" style="color: #f7b633; background-color: #1a3263"><fa-icon [icon]="faCarCrash"></fa-icon></div>
                  </div>
                  <input type="text" class="form-control" id="inlineFormInputGroup">
                </div>
              </div>
              <!-- Estatus -->
              <div class="form-group">
                <label><strong>Estatus</strong></label><br>                
                <div class="input-group mb-2">
                  <div class="input-group-prepend">
                    <div class="input-group-text" style="color: #f7b633; background-color: #1a3263"><fa-icon [icon]="faFileInvoice"></fa-icon></div>
                  </div>
                  <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Estatus">
                </div>
              </div>
              <!-- Tecnico -->
              <div class="form-group">
                <label><strong>Tecnico</strong></label><br>                
                <div class="input-group mb-2">
                  <div class="input-group-prepend">
                    <div class="input-group-text" style="color: #f7b633; background-color: #1a3263"><fa-icon [icon]="faUser"></fa-icon></div>
                  </div>
                  <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Tecnico">
                </div>
              </div>
            </div>
            <!-- Combo checks -->
              <!-- Segunda Columna -->
            <div class="col-md-3 mx-auto">
              <!-- Tarjeta de Circulacion -->
              <label class="" for="inlineFormInputGroup"><strong>Tarjeta de Circulación</strong></label>
              <div class="form-group text-center">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptionsTC" id="OptionSiTC" value="si" [(ngModel)]="tarjetac" #tarjetacs="ngModel">
                    <label class="form-check-label" for="OptionSiTC" style="font-size: 1rem"><fa-icon [icon]="faYes"></fa-icon><strong></strong></label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptionsTC" id="OptionNoTC" value="no" [(ngModel)]="tarjetac" #tarjetacs="ngModel">
                    <label class="form-check-label" for="OptionNoTC" style="font-size: 1rem"><fa-icon [icon]="faNo"></fa-icon><strong></strong></label>
                  </div>
              </div>
              <hr style="background-color: #f7b633">
              <!-- Antena -->
              <label class="mt-3" for="inlineFormInputGroup"><strong>Antena</strong></label>
              <div class="form-group text-center">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptionsAnt" id="OptionSiA" value="si" [(ngModel)]="antena" #antenas="ngModel">
                    <label class="form-check-label" for="OptionSiA" style="font-size: 1rem"><fa-icon [icon]="faYes"></fa-icon><strong></strong></label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptionsAnt" id="OptionNoA" value="no" [(ngModel)]="antena" #antenas="ngModel">
                    <label class="form-check-label" for="OptionNoA" style="font-size: 1rem"><fa-icon [icon]="faNo"></fa-icon><strong></strong></label>
                  </div>
              </div>
              <hr style="background-color: #f7b633">
              <!-- Control y Llave-->
              <label class="mt-3" for="inlineFormInputGroup"><strong>Control y Llave</strong></label>
              <div class="form-group text-center">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptionsLL" id="OptionSiLL" value="OptionSiLL" [(ngModel)]="ctrlyll" #ctrlylls="ngModel">
                    <label class="form-check-label" for="OptionSiLL" style="font-size: 1rem"><fa-icon [icon]="faYes"></fa-icon><strong></strong></label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptionsLL" id="OptionNoL" value="OptionNoLL" [(ngModel)]="ctrlyll" #ctrlylls="ngModel">
                    <label class="form-check-label" for="OptionNoLL" style="font-size: 1rem"><fa-icon [icon]="faNo"></fa-icon><strong></strong></label>
                  </div>
              </div>
              <hr style="background-color: #f7b633">
              <!-- LLave de Tuercas -->
              <label class="mt-3" for="inlineFormInputGroup"><strong>Llaves de tuercas</strong></label>
              <div class="form-group text-center">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptionsTRC" id="OptionSiTRC" value="OptionSiTRC" [(ngModel)]="lltrc" #lltrcs="ngModel">
                  <label class="form-check-label" for="OptionSiTRC" style="font-size: 1rem"><fa-icon [icon]="faYes"></fa-icon><strong></strong></label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptionsTRC" id="OptionNoTRC" value="OptionNoTRC" [(ngModel)]="lltrc" #lltrcs="ngModel">
                  <label class="form-check-label" for="OptionNoTRC" style="font-size: 1rem"><fa-icon [icon]="faNo"></fa-icon><strong></strong></label>
                </div>
              </div>
              <hr style="background-color: #f7b633">
              <!-- Kit de Herramienta -->
              <label class="mt-3" for="inlineFormInputGroup"><strong>Kit de Herramientas</strong></label>
              <div class="form-group text-center">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptionsKitH" id="optionSiKitH" value="optionSiKitH" [(ngModel)]="kitH" #kitHs="ngModel">
                    <label class="form-check-label" for="optionSiKitH" style="font-size: 1rem"><fa-icon [icon]="faYes"></fa-icon><strong></strong></label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptionsKitH" id="optionNoKitH" value="optionNoKitH" [(ngModel)]="kitH" #kitHs="ngModel">
                    <label class="form-check-label" for="optionNoKitH" style="font-size: 1rem"><fa-icon [icon]="faNo"></fa-icon><strong></strong></label>
                  </div>
              </div>
              <hr style="background-color: #f7b633">
            </div>
              <!-- Tercera Columna -->
            <div class="col-md-3 mx-auto">
              <!-- Llantas -->
                <label class="" for="inlineFormInputGroup"><strong>Llantas</strong></label>
                <div class="form-group text-center">
                  <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptionsLLantas" id="OptionSiLLantas" value="OptionSiLLantas" [(ngModel)]="llanta" #llantas="ngModel">
                      <label class="form-check-label" for="OptionSiLLantas" style="font-size: 1rem"><fa-icon [icon]="faYes"></fa-icon><strong></strong></label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptionsLLantas" id="OptionNoLLantas" value="OptionNoLLantas" [(ngModel)]="llanta" #llantas="ngModel">
                      <label class="form-check-label" for="OptionNoLLantas" style="font-size: 1rem"><fa-icon [icon]="faNo"></fa-icon><strong></strong></label>
                    </div>
                </div>
                <hr style="background-color: #f7b633">
              <!-- LLanta de Refaccion-->
                <label class="mt-3" for="inlineFormInputGroup"><strong>LLanta Refacción</strong></label>
                <div class="form-group text-center">
                  <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptionsLLRef" id="OptionSiLLRef" value="OptionSiLLRef" [(ngModel)]="LLRef" #LLRefs="ngModel">
                      <label class="form-check-label" for="OptionSiLLRef" style="font-size: 1rem"><fa-icon [icon]="faYes"></fa-icon><strong></strong></label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptionsLLRef" id="OptionNoLLRef" value="OptionNoLLRef" [(ngModel)]="LLRef" #LLRefs="ngModel">
                      <label class="form-check-label" for="OptionNoLLRef" style="font-size: 1rem"><fa-icon [icon]="faNo"></fa-icon><strong></strong></label>
                    </div>
                </div>
                <hr style="background-color: #f7b633">
              <!-- Gato -->
                <label class="mt-3" for="inlineFormInputGroup"><strong>Gato</strong></label>
